{% extends "base.html" %}

{% block title %}Server Error - Student Result Predictor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="fas fa-bug text-danger" style="font-size: 4rem;"></i>
                </div>
                
                <h1 class="display-4 text-danger mb-3">500</h1>
                <h2 class="text-muted mb-4">Internal Server Error</h2>
                
                <p class="lead mb-4">
                    Something went wrong on our end. We're working to fix this issue.
                </p>
                
                <div class="mb-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
                        <i class="fas fa-home me-2"></i>Go to Home
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-primary">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </button>
                </div>
                
                <div class="text-muted">
                    <small>
                        If this problem persists, please contact the administrator.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
